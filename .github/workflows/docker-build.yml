name: Build and Push Docker Image

on:
  push:
    branches:
      - main  # O el branch donde trabajes (puedes cambiarlo)

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Docker image (without pushing yet)
        uses: docker/build-push-action@v5
        with:
          load: true  # Esto carga la imagen localmente para que pueda ser escaneada
          tags: danysoftdev/parcial-go:latest
 
      - name: Scan Docker image with Trivy
        uses: aquasecurity/trivy-action@0.28.0
        with:
          image-ref: danysoftdev/parcial-go:latest
          format: table
          severity: CRITICAL,HIGH
          exit-code: 1

      - name: Push Docker image to DockerHub (only if scan passes)
        if: success()
        uses: docker/build-push-action@v5
        with:
          push: true
          tags: danysoftdev/parcial-go:latest

      - name: Run container for testing
        run: |
          docker run -d -p 8080:8080 --name parcial-test danysoftdev/parcial-go:latest
          sleep 10  # Espera para asegurar que el contenedor arranque
          docker logs parcial-test
          docker stop parcial-test
          docker rm parcial-test

