name: Build and Push Docker Image

on:
  push:
    branches:
      - main  # O el branch donde trabajes (puedes cambiarlo)

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Docker image (without pushing yet)
        uses: docker/build-push-action@v5
        with:
          load: true  # Esto carga la imagen localmente para que pueda ser escaneada
          tags: danysoftdev/parcial-go:latest
 
      - name: Scan Docker image with Trivy
        uses: aquasecurity/trivy-action@0.28.0
        with:
          image-ref: danysoftdev/parcial-go:latest
          format: table
          severity: CRITICAL,HIGH
          exit-code: 1

      - name: Create .env file for Docker Compose
        run: |
          echo "MONGO_ROOT_USER=${{ secrets.MONGO_ROOT_USER }}" > .env
          echo "MONGO_ROOT_PASS=${{ secrets.MONGO_ROOT_PASS }}" >> .env
          echo "MONGO_HOST=mongo" >> .env
          echo "MONGO_PORT=27017" >> .env
          echo "MONGO_DB=${{ secrets.MONGO_DB }}" >> .env
          echo "COLLECTION_NAME=${{ secrets.COLLECTION_NAME }}" >> .env
          echo "MONGO_URI=${{ secrets.MONGO_URI }}" >> .env

      - name: Run integration test with Docker Compose
        if: success()
        run: |
          docker compose --profile test --env-file .env up --abort-on-container-exit
          docker compose down

      - name: Push Docker image to DockerHub (only if scan and test pass)
        if: success()
        uses: docker/build-push-action@v5
        with:
          push: true
          tags: danysoftdev/parcial-go:latest


