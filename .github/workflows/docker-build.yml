name: Build and Push Docker Image

on:
  push:
    branches:
      - main  # O tu rama principal

jobs:
  test-build-push:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ”§ Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'  # o tu versiÃ³n de Go

      - name: âœ… Run Unit Tests
        run: |
          echo "ğŸ§ª Running unit tests..."
          go test -v ./... -tags="!integration" -cover

      - name: ğŸ§ª Run Integration Tests (Testcontainers)
        run: |
          echo "ğŸŒ Running integration tests..."
          go test -v ./... -tags=integration

      - name: ğŸ› ï¸ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ” Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: ğŸ—ï¸ Build Docker image (locally)
        uses: docker/build-push-action@v5
        with:
          load: true
          tags: danysoftdev/parcial-go:latest

      - name: ğŸ” Scan Docker image with Trivy
        uses: aquasecurity/trivy-action@0.28.0
        with:
          image-ref: danysoftdev/parcial-go:latest
          format: table
          severity: CRITICAL,HIGH
          exit-code: 1

      - name: ğŸŒ± Create .env file for Docker Compose
        run: |
          echo "MONGO_ROOT_USER=${{ secrets.MONGO_ROOT_USER }}" > .env
          echo "MONGO_ROOT_PASS=${{ secrets.MONGO_ROOT_PASS }}" >> .env
          echo "MONGO_HOST=mongo" >> .env
          echo "MONGO_PORT=27017" >> .env
          echo "MONGO_DB=${{ secrets.MONGO_DB }}" >> .env
          echo "COLLECTION_NAME=${{ secrets.COLLECTION_NAME }}" >> .env
          echo "MONGO_URI=${{ secrets.MONGO_URI }}" >> .env

      - name: ğŸ” Run Docker Compose Integration Test
        run: |
          docker compose --profile test --env-file .env up --abort-on-container-exit
          docker compose down

      - name: ğŸš€ Push Docker image to DockerHub
        uses: docker/build-push-action@v5
        if: success()
        with:
          push: true
          tags: danysoftdev/parcial-go:latest

      - name: ğŸ” Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.TOKEN }}

      - name: ğŸš€ Push Docker image to GitHub Container Registry
        uses: docker/build-push-action@v5
        with:
          push: true
          tags: ghcr.io/danysoftdev/microservicio-go-mongodb:latest

